<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cars Filter</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen bg-zinc-900 text-zinc-200">
  <header class="min-h-[500px] w-full px-4 py-6 bg-no-repeat bg-cover bg-[url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')] bg-bottom-right">
    <div class="gap-4 md:gap-10 flex flex-col items-start rounded-md py-6 px-3 bg-white/30 backdrop-invert backdrop-opacity-10">
      <h1 class="font-semibold text-2xl md:text-4xl text-zinc-800">¿Buscas cambiar tu auto? <span class="text-zinc-900">No esperes
          más</span></h1>
      <a href="#carsContainer"
        class="rounded-md p-2 md:px-3 font-semibold text-sm md:text-lg bg-zinc-800 text-zinc-100 hover:bg-zinc-700 active:bg-zinc-900 cursor-pointer text-center">
        Ver autos
      </a href="#carsContainer">
    </div>
  </header>
  <main class="max-w-7xl px-4 py-6">
    <section id="filters" class="flex flex-col gap-4 mb-6">
      <h2 class="text-xl font-semibold">Filtros</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">

        <label for="brand" class="flex flex-col">
          Marca
        <select name="brand" id="brand" class="rounded-sm border-zinc-300 border-1 py-2">
        </select>
        </label>

        <label for="carYear" class="flex flex-col">
          Año
        <input name="carYear" id="carYear" class="rounded-sm border-zinc-300 border-1 px-1 py-2 focus:border-2 active:border-2 focus-visible:border-zinc-300" maxlength="4" />
        </label>

      </div>
    </section>
    <section>
      <h2 class="text-xl font-semibold">Autos</h2>
      <ul id="carsContainer"></ul>
    </section>
  </main>
</body>
<script src="./script.js"></script>

</html>
